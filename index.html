<!DOCTYPE html>
<html>
<head>
	<title>IMP - Imprevistos e Improvisos</title>
	<style>
		body {
			background-color: #ffe4e1; /* Pink background */
			font-family: Arial, sans-serif;
		}

		h1 {
			color: brown; /* Brown header text */
			text-align: center;
		}

		.container {
			margin: auto;
			width: 80%;
			padding: 10px;
		}

		.product {
			background-color: white;
			border: 2px solid brown;
			border-radius: 10px;
			box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.1);
			display: inline-block;
			margin: 10px;
			padding: 10px;
			text-align: center;
			width: 30%;
		}

		.product img {
			max-width: 100%;
			height: auto;
		}

		.button {
			background-color: brown;
			border: none;
			border-radius: 5px;
			color: white;
			cursor: pointer;
			font-size: 16px;
			margin-top: 10px;
			padding: 10px;
			transition: background-color 0.3s ease;
		}

		.button:hover {
			background-color: #a52a2a; /* Darker brown hover state */
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Xicar√°s e Cestas de presente</h1>
		<div class="product">
			<img src="/img/minigole.jpg" alt="Cup 1">
			<h2>Cup 1</h2>
			<p>$10.99</p>
			<button class="button">Add to Cart</button>
		</div>
		<div class="product">
			<img src="cup2.jpg" alt="Cup 2">
			<h2>Cup 2</h2>
			<p>$12.99</p>
			<button class="button">Add to Cart</button>
		</div>
		<div class="product">
			<img src="bucket1.jpg" alt="Bucket 1">
			<h2>Bucket 1</h2>
			<p>$14.99</p>
			<button class="button">Add to Cart</button>
		</div>
		<div class="product">
			<img src="bucket2.jpg" alt="Bucket 2">
			<h2>Bucket 2</h2>
			<p>$16.99</p>
			<button class="button">Add to Cart</button>
		</div>
	</div>

	<script>
		/* Javascript code to add items to cart */
		const buttons = document.querySelectorAll('.button');
		buttons.forEach(button => {
			button.addEventListener('click', () => {
				alert('Item added to cart!');
			});
		});
	</script>
</body>
</html>
